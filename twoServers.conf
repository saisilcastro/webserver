server {
    listen 8080;
    server_name localhost;

    max_body_size 1M;

    #error_page 404 /errorPagesConf/404.php;

    root ./www;

    location / {
        index homePage.php;
    }

    location /python {
        index index.py;
    }

    location /php {
        index index.php;
    }
}

server {
    listen 1234;

    error_page 404 /errorPagesConf/404Conf.html;
    error_page 413 /errorPagesConf/413Conf.html;
    #max_body_size 6K;
    root ./www;

	location / {
		accepted_methods GET POST DELETE;
		index index.html;
	}
    location /sla {
        root ./sla;
        index index2.html;
    }
    location /pix {
        index index.html;
    }

    location /cachorrao{
        index index2.html;
    }
}
