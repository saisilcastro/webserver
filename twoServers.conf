server {
    listen 8081;
    server_name localhost;

    max_body_size 1M;

    error_page 404 /errorPagesConf/404.php;

    root ./www;

    location / {
        index homePage.php;
    }

    location /python {
        index index.py;
    }

    location /php {
        index index.php;
    }
}

server {
    listen 1234;

    server_name localhost;

    max_body_size 10G;

    error_page 404 /errorPagesConf/404Conf.html;
    error_page 413 /errorPagesConf/413Conf.html;

    root ./www;

	location / {
		accepted_methods GET POST DELETE;
		index index.html;
	}

    location /pix {
        index index.html;
    }

    location /cachorrao{
        index index2.html;
    }
}
